name: React Native CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: List all files in repository (for debugging)
        run: /bin/ls -la

      - name: Navigate to the APP/leitura-no-vagao directory and install dependencies
        run: |
          cd APP/leitura-no-vagao
          /bin/ls -la
          npm install

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk wget unzip

      - name: Download Android SDK Command Line Tools
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          mkdir -p cmdline-tools-temp
          unzip cmdline-tools.zip -d cmdline-tools-temp

          echo "Conteúdo do diretório cmdline-tools-temp após extração:"
          /bin/ls -la cmdline-tools-temp

          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools/latest
          sudo mv cmdline-tools-temp/cmdline-tools/* /usr/lib/android-sdk/cmdline-tools/latest/

          echo "Conteúdo do diretório cmdline-tools/latest após movimentação:"
          /bin/ls -la /usr/lib/android-sdk/cmdline-tools/latest/

      - name: Set Environment Variables
        run: |
          echo 'ANDROID_HOME=/usr/lib/android-sdk' >> $GITHUB_ENV
          echo 'PATH=$PATH:/usr/lib/android-sdk/cmdline-tools/latest/bin' >> $GITHUB_ENV
          echo 'PATH=$PATH:/usr/lib/android-sdk/platform-tools' >> $GITHUB_ENV

      - name: Verify sdkmanager Installation
        run: |
          echo "Verificando versão do sdkmanager:"
          /bin/ls -la /usr/lib/android-sdk/cmdline-tools/latest/bin
          /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager --version || echo "sdkmanager não encontrado!"

      - name: Accept Android SDK licenses
        run: |
          echo "Aceitando as licenças do Android SDK..."
          /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install SDK packages
        run: |
          /usr/lib/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-30" "build-tools;30.0.2" "platform-tools"

      - name: Build Android
        run: cd APP/leitura-no-vagao/android && ./gradlew assembleDebug
      
      - name: Run tests
        run: |
          cd APP/leitura-no-vagao
          npm test
